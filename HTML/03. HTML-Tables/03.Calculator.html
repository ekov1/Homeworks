<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <form>
    <table border="1" cellpadding="3" cellspacing="0">
        <thead>
            <tr>
                <td colspan="4">
                <input type="text" />
                </td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2"><input type=submit value="0" style="width:100%"></td>
                <td><input type=submit value="." style="width:100%"></td>
                <td><input type=submit value="/" style="width:100%"></td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td><input type=submit value="1" style="width:100%"></td>
                <td><input type=submit value="2" style="width:100%"></td>
                <td><input type=submit value="3" style="width:100%"></td>
                <td><input type=submit value="+" style="width:100%"></td>
            </tr>
            <tr>
                <td><input type=submit value="4" style="width:100%"></td>
                <td><input type=submit value="5" style="width:100%"></td>
                <td><input type=submit value="6" style="width:100%"></td>
                <td><input type=submit value="-" style="width:100%"></td>
            </tr>
            <tr>
                <td><input type=submit value="7" style="width:100%"></td>
                <td><input type=submit value="8" style="width:100%"></td>
                <td><input type=submit value="9" style="width:100%"></td>
                <td><input type=submit value="*" style="width:100%"></td>
            </tr>
        </tbody>
    </table>
</form>
</body>
</html>
