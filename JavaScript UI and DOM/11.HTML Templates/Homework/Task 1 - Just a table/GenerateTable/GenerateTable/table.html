<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="wrapper"></div>
    <script id="container" type="text/x-handlebars-template">
        <table class="items-table">
            <thead>
                <tr>
                    <th>#</th>
                    {{#each headers}}
                    <th>{{this}}</th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each items}}
                <tr>
                    <td>{{@index}}</td>
                    <td>{{col1}}</td>
                    <td>{{col2}}</td>
                    <td>{{col3}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script src="Scripts/handlebars.min.js"></script>
    <script>
        var html = document.getElementById('container').innerHTML;
        var article = Handlebars.compile(html);

        var data = {
            headers: ['Vendor', 'Model', 'OS'],
            items: [{
                col1: 'Nokia',
                col2: 'Lumia 920',
                col3: 'Windows Phone'
            }, {
                col1: 'LG',
                col2: 'Nexus 5',
                col3: 'Android'
            }, {
                col1: 'Apple',
                col2: 'iPhone 6',
                col3: 'iOS'
            }]
        };

        document.getElementById('wrapper').innerHTML = article(data);
    </script>
</body>
</html>
