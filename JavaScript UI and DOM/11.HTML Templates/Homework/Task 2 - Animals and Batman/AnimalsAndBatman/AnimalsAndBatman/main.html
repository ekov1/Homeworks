<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div id="root"></div>
    <script id="wrapper" type="text/x-handlebars-template">
        <div class="container">
            <h1>Animals</h1>
            <ul class="animals-list">
                {{#each animals}}
                <li>
                    {{#if url}}
                        <a href="{{url}}">See a {{name}}</a>
                    {{/if}}
                    {{#unless url}}
                        <a href="http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg">No link for {{name}}, here is Batman!</a>
                    {{/unless}}
                </li>
                {{/each}}
            </ul>
        </div>
    </script>
    <script src="Scripts/handlebars.min.js"></script>
    <script>
        var html = document.getElementById('wrapper').innerHTML,
            article = Handlebars.compile(html),
            data = {
                animals: [{
                    name: 'Lion',
                    url: 'https://susanmcmovies.files.wordpress.com/2014/12/the-lion-king-wallpaper-the-lion-king-2-simbas-pride-4685023-1024-768.jpg'
                }, {
                    name: 'Turtle',
                    url: 'http://www.enkivillage.com/s/upload/images/a231e4349b9e3f28c740d802d4565eaf.jpg'
                }, {
                    name: 'Dog'
                }, {
                    name: 'Cat',
                    url: 'http://i.imgur.com/Ruuef.jpg'
                }, {
                    name: 'Dog Again'
                }]
            };

        document.getElementById('root').innerHTML = article(data);
    </script>
</body>
</html>
