<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="wrapper"></div>
    <script id="article-container" type="text/x-handlebars-template">
        <div id="container">
            <p>Hello, my name is {{name}} and I am {{age}} years old.</p>
            <p>I think {{text}} will be bold.</p>
            {{#student}}
            <p class="list-item">Student: {{name}} Age: {{age}}</p>
            {{/student}}

            {{#each student}}
            <p class="list-item">Person №{{@index}}: {{name}} Age: {{age}}</p>
            {{/each}}

            {{#with studentSchool}}
            <p>Student name is {{studentName}} and id {{studentID}}</p>
            {{/with}}
            {{#each numbers}}
                <p>Number {{this}}</p>
            {{/each}}
        </div>
    </script>
    <script src="Scripts/handlebars.min.js"></script>
    <script>

        var html = document.getElementById('article-container').innerHTML;
        var articleTemplate = Handlebars.compile(html);
        var data = {
            name: 'Mitko',
            age: 18,
            text: new Handlebars.SafeString('<strong> this text </strong>'),
            student: [
                {
                    name: 'Mitko',
                    age: 18
                },
                {
                    name: 'Gosho',
                    age: '15'
                }
            ],
            numbers: [1,2,3,4,5,6],
            studentSchool: {
                studentName: 'Mitko',
                studentID: 15
            }
        };

        var result = articleTemplate(data);
        document.getElementById('wrapper').innerHTML = result;
    </script>
</body>
</html>
