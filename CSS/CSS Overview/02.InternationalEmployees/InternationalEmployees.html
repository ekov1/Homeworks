<!DOCTYPE html>
<html>
<head>
    <title>International Employees</title>
    <link href="./StyleSheet2.css" rel="stylesheet" />
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <th width="138px">Contact name</th>
                <th width="110px">City</th>
                <th width="127px">Country</th>
                <th width="82px">Is Promoted</th>
            </tr>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <div class="image"><img src="flags/de.png" width="21" height="14" /> Germany</div>
                </td>
                <td><input type="checkbox" name="check1" value="justCheck" disabled /></td>
            </tr>
            <tr>
                <td>Anna Trojillo</td>
                <td>México D.F</td>
                <td><div class="image"><img src="flags/mx.png" width="21" height="14" /> Mexico</div></td>
                <td><input type="checkbox" name="check2" value="justCheck" disabled /></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>México D.F</td>
                <td><div class="image"><img src="flags/mx.png" width="21" height="14" /> Mexico</div></td>
                <td><input type="checkbox" name="check3" value="justCheck" checked disabled /></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td><div class="image"><img src="flags/gb.png" width="21" height="14" /> UK</div></td>
                <td><input type="checkbox" name="check4" value="justCheck" disabled /></td>
            </tr>
        </table>
    </form>
</body>
</html>
